name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Run tests (isolated XDG)
        env:
          RUST_BACKTRACE: 1
        run: |
          export XDG_CONFIG_HOME="$(mktemp -d)"
          echo "XDG_CONFIG_HOME=$XDG_CONFIG_HOME"
          cargo test --all --verbose
      - name: Run clippy
        run: |
          export XDG_CONFIG_HOME="$(mktemp -d)"
          cargo clippy --all-targets -- -D warnings

  verify-tests-safe:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Make verify script executable
        run: |
          chmod +x scripts/verify_tests_safe.sh || true
      - name: Run verification script
        env:
          RUST_BACKTRACE: 1
        run: |
          bash scripts/verify_tests_safe.sh
