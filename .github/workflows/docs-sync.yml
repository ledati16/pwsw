name: Docs Sync Check

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  docs-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run docs sync verifier
        run: |
          chmod +x scripts/verify_docs_sync.sh
          scripts/verify_docs_sync.sh
